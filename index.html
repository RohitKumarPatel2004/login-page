<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main class="container">
        <form id="login">
            <header>
                <h2 class="header">Login</h2>
                <p>login here using your username and password</p>
            </header>
            <div class="wrapper">
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="wrapper remember">
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </div>
            <button class="log-btn">Log In</button>

            <footer>

                <p class="foot-msg">
                    Don't have account <a  onclick="switchMode()" href="#">Signup</a>
                </p>

            </footer>
        </form>

        <form id="signup">
            <header>
                <h2 class="header">Signup</h2>
                <p>Signup here with your details</p>
            </header>
           
            <div class="wrapper">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="wrapper">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" placeholder="Email">
            </div>
            <div class="wrapper">
                <i class="fa-solid fa-phone"></i>
                <input type="text" placeholder="Phone">
            </div>
            <div class="wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="wrapper remember">
                <input type="checkbox" id="check1">
                <label for="check1">I agree to terms & conditions</label>
            </div>
            
            <button class="log-btn">Sign up</button>
           
            <footer>
                <p class="foot-msg">
                    already have account <a  onclick="switchMode()" href="#">Login</a>
                </p>
            </footer>
        </form>
    </main>


    <script>
        function switchMode() {
            document.body.classList.toggle("active")
            
        }
    </script>



</body>

</html>
